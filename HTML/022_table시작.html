<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            table,
            tr,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            thead {
                background-color: #999;
            }
        </style>
    </head>
    <body>
        table>(tr>td*7)*4
        <table>
            <thead>
                <tr>
                    <th>통장</th>
                    <th>예금액</th>
                    <th>이자율</th>
                    <th>계좌번호</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">농협</td>
                    <td>20억</td>
                    <td>2.2%</td>
                    <td>111</td>
                </tr>
                <tr>
                    <td>30억</td>
                    <td>2.3%</td>
                    <td>222</td>
                </tr>
                <tr>
                    <td>국민</td>
                    <td>40억</td>
                    <td>1.9%</td>
                    <td>333</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>통합잔고</td>
                    <td colspan="3">90억</td>
                </tr>
            </tfoot>
        </table>
        <hr />
        <table>
            <caption>
                이달의 책 판매량
            </caption>
            <tr>
                <th>구분</th>
                <th>이름</th>
                <th>판매량</th>
            </tr>
        </table>
    </body>
</html>
