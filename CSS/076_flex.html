<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      /* align-items는 stretch가 기본값이다. 부모의 높이를 갖게된다. */
      .container {
        width: 300px;
        display: flex;
        flex-wrap: wrap;
      }
      .item {
        border: 5px solid black;
        width: 50px;
        height: 50px;
        padding: 20px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">hello</div>
      <div class="item">hello</div>
      <div class="item">hello</div>
      <div class="item">hello</div>
      <div class="item">hello</div>
      <div class="item">hello</div>
    </div>
  </body>
</html>
