<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
      }
      video {
        /* 화면을 조절했을 때, max-width의 넓이가 width 보다 크다면 width의 값으로, width의 넓이가 max-width보다 크다면 max-width의 넓이로 조정됩니다. */
        width: 900px;
        max-width: calc(100% - 20px);
      }
      iframe {
        width: 100%;
        height: auto;
      }
      div {
        width: 100vw;
        height: 100vh;
      }
      span {
        display: block;
        padding-top: 40%;
        background-color: pink;
      }
      .cont-video {
        position: relative;
        padding-top: 83.32%;
      }
      .video-beautiful {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- <video src="nextlevel.mp4" controls></video> -->
    <!-- <iframe
      height="503"
      src="https://www.youtube.com/embed/I9UWGbbyNEo?list=RDI9UWGbbyNEo"
      title="온앤오프_뷰티풀뷰티풀_댓글모음"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe> -->

    <div>
      <span></span>
    </div>

    <article class="cont-video">
      <iframe
        height="503"
        src="https://www.youtube.com/embed/I9UWGbbyNEo?list=RDI9UWGbbyNEo"
        title="온앤오프_뷰티풀뷰티풀_댓글모음"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        class="video-beautiful"
      ></iframe>
    </article>
  </body>
</html>
