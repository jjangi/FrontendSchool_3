    <style>
      ::selection {
        color: gold;

      }

      strong::selection {
        color: white;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 
            가상 클래스 선택자 : 클래스가 없는데 있는 것처럼 처리(콜론이 1개입니다.)
            가상 요소 선택자 : 요소가 없는데 있는 것처럼 처리(콜론이 2개입니다.)
        -->
