<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .left {
        position: absolute;
        top: 20px;
        left: 0px;
        width: 30px;
        height: 30px;
        background-color: bisque;
        border: 5px black solid;
        border-radius: 5px;
        border-top-left-radius: 25px;
      }
      .right {
        top: 20px;
        left: 88px;
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: bisque;
        border: 5px black solid;
        border-radius: 5px;
        border-top-right-radius: 25px;
      }
      .face {
        top: 20px;
        left: 10px;
        position: absolute;
        width: 100px;
        height: 100px;
        border: 5px solid black;
        border-radius: 50%;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="face"></div>
  </body>
</html>
