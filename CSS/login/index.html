<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="weniv_login_widget">
      <!-- <h1 class="sr-only">weniv_로그인_위젯</h1> -->
      <p class="welcome_msg">더 편리해진 위니브에 오신 것을 환영합니다.</p>
      <a href="#" class="login_btn">
        <img src="img/weniv-logo.png" alt="위니브_로고" class="weniv_logo" />
        <span class="login">로그인</span>
      </a>
      <div class="search_id/pw">
        <img src="img/icon-lock.png" alt="자물쇠_아이콘" class="icon_lock" />
        <a href="#" class="id">아이디</a>
        <span class="|">|</span>
        <a href="#" class="pw">비밀번호찾기</a>
      </div>
      <div class="Sign_Up">
        <img src="img/icon-user.png" alt="사람_아이콘" class="icon_user" />
        <a href="#" class="sign_up">회원가입</a>
      </div>
    </section>
  </body>
</html>
