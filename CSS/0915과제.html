      div:nth-child(3) {
        color: red;
      }
      body > span {
        color: blue;
      }
    </style>

    <h1>hello</h1>
    <ul>
      <li>List 1</li>
      <li>List 2 <span>SPAN</span></li>

    <div class="wrap">
      <div class="box">BOX 1</div>
      <div class="box">BOX 2</div>
      <div class="box">BOX 3</div>
    </div>
    <span>Have a good <em>Coding</em></span>
  </body>
</html>
