<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
    </head>

    <body>
        <style>
            .container {
                border: 5px solid black;
                padding: 10px;
            }
        </style>
        <div id="red"></div>
        <div id="blue"></div>
        <div id="green"></div>
        <div id="pink"></div>
        <div id="grey"></div>
        <script>
            // 1. 새로운 컴포넌트가 생성이 될 때 코드가 컴포넌트의 개수만큼 기하급수적으로 늘어납니다.
            // 2. 새로운 컴포넌트를 만들었는데 이전 컴포넌트도 모두 수정을 해야 합니다.

            // 1. 새로운 컴포넌트가 생성이 될 때 코드가 늘어나지 않습니다.
            // 2. 새로운 컴포넌트 안에서만 코딩하면 됩니다.

            // state는 현재 상태, action은 주문 받은 것!
            function reducer(state, action) {
                console.log(state, action);
                if (state === undefined) {
                    return { color: "yellow" };
                }
                var newState;
                if (action.type === "CHANGE_COLOR") {
                    //복제해야 합니다. 그냥 {color:'red'}이런 식으로 리턴해줘도 되긴 하는데 리덕스의 고급기능을 쓰지 못합니다.
                    // Object.assign({}, 빈객체에 복제할 값1, 빈객체에 복제할 값2...);
                    console.log(state);
                    newState = { ...state, color: action.color };
                }
                return newState;
            }

            // Redux는 cdn으로 생깁니다.
            var store = Redux.createStore(
                reducer,
                window.__REDUX_DEVTOOLS_EXTENSION__ &&
                    window.__REDUX_DEVTOOLS_EXTENSION__() // redux dev tools를 사용하기 위한 코드
            );

            function red() {
                var state = store.getState();
                //type은 반드시 있어야 합니다.
                // 바뀔 때마다 console에 store.getState()를 실행해보세요.
                document.querySelector("#red").innerHTML = `
                <div class="container" id="component_red" style="background-color:${state.color}">
                        <h1>red</h1>
                        <input type="button" value="fire" onclick="
                            store.dispatch({type:'CHANGE_COLOR', color:'red'});
                        ">
                </div>
            `;
            }
            // 값이 바뀔 때마다 red 함수를 호출
            store.subscribe(red);
            red();

            function blue() {
                var state = store.getState();
                document.querySelector("#blue").innerHTML = `
                <div class="container" id="component_blue" style="background-color:${state.color}">
                    <h1>blue</h1>
                    <input type="button" value="fire" onclick="
                        store.dispatch({type:'CHANGE_COLOR', color:'blue'});
                    ">
                </div>
            `;
            }
            store.subscribe(blue);
            blue();

            function green() {
                var state = store.getState();
                document.querySelector("#green").innerHTML = `
                <div class="container" id="component_green" style="background-color:${state.color}">
                    <h1>green</h1>
                    <input type="button" value="fire" onclick="
                        store.dispatch({type:'CHANGE_COLOR', color:'green'});
                    ">
                </div>
            `;
            }
            store.subscribe(green);
            green();

            function pink() {
                var state = store.getState();
                document.querySelector("#pink").innerHTML = `
                <div class="container" id="component_pink" style="background-color:${state.color}">
                        <h1>pink</h1>
                        <input type="button" value="fire" onclick="
                            store.dispatch({type:'CHANGE_COLOR', color:'pink'});
                        ">
                </div>
            `;
            }
            store.subscribe(pink);
            pink();

            function grey() {
                var state = store.getState();
                document.querySelector("#grey").innerHTML = `
                <div class="container" id="component_grey" style="background-color:${state.color}">
                        <h1>grey</h1>
                        <input type="button" value="fire" onclick="
                            store.dispatch({type:'CHANGE_COLOR', color:'grey'});
                        ">
                </div>
            `;
            }
            store.subscribe(grey);
            grey();
        </script>
    </body>
</html>
