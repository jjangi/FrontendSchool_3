<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <p id="one"></p>
    <script>
      //about:blank 에서 개발자 도구를 열고, console에 document. 이라고 치면 여러가지 document 매서드를 보실 수 있습니다.
      document.getElementById("one").innerHTML = "hello <strong>world 1</strong>";
      console.log("hello world 2");
      window.alert("hello world 3");
      document.write("hello world 4");
    </script>
  </body>
</html>
