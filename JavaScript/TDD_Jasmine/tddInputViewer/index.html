<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            display: inline-block;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
        }

        .viewer {
            font-size: 24px;
            color: green;
            margin: 50px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <article>
        <h2 class="viewer"></h2>
        <input type="text" class="inp-txt">
        <button class="btn-push">적용</button>
    </article>
    <script src="textManager.js"></script>
    <script src="viewManager.js"></script>
    <script>
        (() => {
            const viewerEl = document.querySelector(".viewer");
            const inpTxt = document.querySelector(".inp-txt");
            const btnEl = document.querySelector(".btn-push");

            const textManager = new TextManager();
            // 객체 프로퍼티 약식 표기
            const viewManager = new ViewManager(textManager, { viewerEl, inpTxt, btnEl });

            viewManager.updateView();
        })();
    </script>
</body>

</html>
