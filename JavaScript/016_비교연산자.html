<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교연산자</title>
  </head>
  <body>
    <script>
      const one = 10;
      const two = 3;
      const one_ = "10";

      console.log(one > two);
      console.log(one >= two);
      console.log(one < two);
      console.log(one <= two);
      console.log(one == two);
      console.log(one != two);
      console.log(one === two); // 다른 언어에 없습니다.
      console.log(one !== two);

      // 우리를 힘들게 하는 JS
      console.log("-----------");
      console.log(one == one_); // true, 너무 관대하다
      console.log(one === one_); // false, 다른 언어의 == (견고한 코딩을 위해 ===을 권해드립니다.)
    </script>
  </body>
</html>
