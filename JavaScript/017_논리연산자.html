    <title>논리연산자</title>

      let couponlist = ["9b5fcc71", "9b5fcc72", "9b5fcc73"];

      // true : 1
      // false : 0
      // and(&&) : 곱
      // or(||) : 합
      // not(!) : 부정

      // 단락평가
      console.log(true || false); //true
      console.log(true || true); //true
      console.log(true && false); //false
      console.log(!false); //true
      console.log(!!false); //boolean, 실무에서도 정말 많이 사용합니다.
      // 우리를 여전히 힘들게 하는
      console.log(!![]); // 원래 다른 언어에서는 false지만 JS는 true로 나옵니다.

      console.log("-----------------");
      console.log("confuse_1");
      console.log("false" == false); //false
      console.log(!"false"); //false
      console.log(!"0"); //false
      console.log("abc" / 1);
      console.log(!!NaN); //false
      console.log(!!null); //false
      console.log(!!undefined); //false

      console.log("-----------------");
      // 단락평가 (간단한 코드에서 권고합니다.)
      username = "";
      username = username || "이름을 입력하지 않으신 분";
      console.log(username);

      username = "abc";
      username = username || "이름을 입력하지 않으신 분";
      console.log(username);

      // 문제입니다.
      // username도 입력하고 pw도 입력해야만 회원가입 성공 여부가 true 혹은 false가 나오게 해주세요.
      // 둘 중에 하나라도 입력이 안되면, false가 나와야 합니다.
      username = "";
      pw = "";

      console.log(username);

      // 정답 리스트
      회원가입성공여부 = username && pw ? true : false;
      회원가입성공여부 = !!(username && pw);
      회원가입성공여부 = !(!username || !pw);

      // 둘 다 false인 경우 뒤에 것이 출력됨 (참고삼아서만.)
      username = "";
      username = username || false;
      console.log(username);

      username = "";
      username = username || 0;
      console.log(username);

      console.log("-----------");
      console.log("드모르간 법칙");
      // or : ||
      // and : &&
      const x = 0;
      const y = 1;
      console.log(!(x || y) === (!x && !y));
      console.log(!(x && y) === (!x || !y));

      // 알고리즘 문제
      let s = 0;
      for (let i = 0; i < 100; i++) {
        if (i % 3 == 0 || i % 5 == 0) {
          console.log(i);
          s += i;
        }
      }

    </script>
