<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        label {
            display: block;
            margin-top: 20px;
        }

        input:invalid {
            border: 3px solid red;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="">사과를 입력하세요</label>
        <input type="text" pattern="사과">

        <label for="">사과 혹은 배 중 하나를 입력하세요</label>
        <input type="text" pattern="사과|배">

        <label for="">세글자만 입력할 수 있습니다.</label>
        <!-- . 은 모든 문자와 숫자를 의미합니다. -->
        <input type="text" pattern="...">

        <label for="">첫 번째 문자는 사, 과, 배, 두 번째 문자는 1, 2, 3만 입력할 수 있습니다.</label>
        <!-- [] 은 선택할 수 있는 문자의 종류를 지정할 수 있습니다. -->
        <input type="text" pattern="[사과배][123]">

        <label for="">한글만 입력할 수 있습니다.</label>
        <!-- [-] 은 선택할 수 있는 문자의 범위를 지정할 수 있습니다. -->
        <input type="text" pattern="[ㄱ-ㅎ가-힣]">

        <label for="">한글과 숫자만 글자 수 제한 없이 입력할 수 있습니다.</label>
        <!-- * 은 글자의 수를 제한하지 않습니다. -->
        <!-- pattern에 띄어쓰기를 입력하면 이 또한 적용됨! -->
        <input type="text" pattern="[ㄱ-ㅎ ㅏ-ㅣ가-힣0-9]*">

        <label for="">한글 세글자만 입력할 수 있습니다.</label>
        <!-- {} 은 글자의 수를 안에 입력된 숫자만큼 제한합니다. -->
        <input type="text" pattern="[ㄱ-ㅎㅏ-ㅣ가-힣]{3}">

        <label for="">주민등록번호를 입력하세요</label>
        <!-- \(이스케이프) 처리해서 문자의 범위를 지정하는 - 과 구분지음 (안해도 실행됨) -->
        <input type="text" pattern="[0-9]{6}[\-][0-9]{7}">

        <label for="">이메일을 입력하세요</label>
        <!-- 수량자 *(0~N개), +(1~N개) -->
        <input type="email" pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]*\.[a-zA-Z]*">

        <label for="">전화번호를 입력하세요</label>
        <!-- 수량자 *(0~N개), +(1~N개) -->
        <input type="tel" pattern="(010|011|016)-[0-9]{3,4}-[0-9]{4}">

        <button>제출</button>
    </form>
</body>

</html>
